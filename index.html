<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Snippet Cheatsheet</title>
    <link rel="styelsheet" href="reset.css">
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <header>
        <h1 class="page-title">CSS Snippet Cheatsheet</h1> 
        <p>
            Ever have trouble recalling the exact syntax for your favorite CSS code?
            Select any snippet below and it'll automatically select all of the code for you to copy.
        </p>
    </header>
    <section class="css-codes">
        <div class="code-box">
            <figure class="code-card">
                <h2 class="code-header">Flexbox Row</h2>
                <div class="code-body">
                    <p>Use these three properties to create a Flexbox row layout</p>
                </div>
                <pre class="code-block">
                    <code>
                        .row {
                            display: flex;
                            flex-direction: row;
                            flex-wrap: wrap;
                        }
                    </code>
                </pre>
            </figure>
            <figure class="code-card">
                <h2 class="code-header">Flexbox Column</h2>
                <div class="code-body">
                    <p>Use this to create a Flexbox column layout</p>
                </div>
                <pre class="code-block">
                    <code>                 
                          .column {
                            display: flex;
                            flex-direction: column
                          } 
                    </code>
                </pre>
            </figure>
            <figure class="code-card">
                <h2 class="code-header">CSS Grid Layout</h2>
                <div class="code-body">
                    <p>Build a 12-column layout using CSS Grid</p>
                </div>
                <pre class="code-block">
                    <code>                 
                          .grid {
                            display: grid;
                            width: 100%;
                            grid-template-coiulmns:
                            repeat(12, 1fr)
                          }
                    </code>
                </pre>
            </figure>
            <figure class="code-card">
                <h2 class="code-header">Linear Gradients</h2>
                <div class="code-body">
                    <p>This will create a background linear gradient from top to bottom</p>
                </div>
                <pre class="code-block">
                    <code>                 
                          .linear-gradient-background {
                            background-image: linear-
                            gradient(
                                rgba(232,102,236,0.3) 0%,
                                rgba(232,102,236,0.6)
                                100%
                            )
                          }
                    </code>
                </pre>
            </figure>
            <figure class="code-card">
                <h2 class="code-header">Box Transition Glow</h2>
                <div class="code-body">
                    <p>Use transition and box shadowos to glow on hover</p>
                </div>
                <pre class="code-block">
                    <code>                 
                          .code-card .card-header {
                            border-radius: 8px;
                            transition: all 0.5s ease-in-out; 
                          }
                    </code>
                </pre>
            </figure>
            <figure class="code-card">
                <h2 class="code-header">Overlay Card with Title</h2>
                <div class="code-body">
                    <p>Use position properties and negative margins to raise elements higher than their natural starting point.</p>
                </div>
                <pre class="code-block">
                    <code>                 
                        .card-header {
                            position: relative;
                            margin-top: -20px;
                        }
                    </code>
                </pre>
            </figure>
         </div>
    </section>
    <footer>
        <h3>
            Made with ❤️ and CSS
        </h3>
    </footer>
</body>

</html>
